<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Stellar City Chamber | Membership Application</title>
    
    <meta name="description" content="Apply for membership with the Stellar City Chamber. Choose from Non-Profit, Bronze, Silver, or Gold tiers and grow your business today.">
    
    <meta name="author" content="[Student's Name]"> 
    
    <link rel="icon" href="images/favicon.ico"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/base_2.css"> 
    <link rel="stylesheet" href="styles/thankyou.css">
    
    <meta property="og:title" content="Join the Stellar City Chamber - Membership Application">
    <meta property="og:description" content="Choose the perfect membership tier—Non-Profit, Bronze, Silver, or Gold—to elevate your business visibility and influence in Stellar City.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://D0dge1003.github.io/wdd231/chamber/join.html"> 
    <meta property="og:image" content="https://D0dge1003.github.io/wdd231/chamber/images/city-sunset.jpg">
</head>
<body>
    <header>
        <h1>Stellar City Chamber</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="thankyou-message">
            <h2>Thank You for Your Application!</h2>
            <p>Your application has been successfully submitted. We will review it shortly and be in touch.</p>

            <div class="thankyou-data">
                <h3>Submitted Information:</h3>
                <p id="t_name"></p>
                <p id="t_email"></p>
                <p id="t_phone"></p>
                <p id="t_orgname"></p>
                <p id="t_date"></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 [Chamber Name] | Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script>
        // Thank You Page Script to display submitted data
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            
            // Required fields to display: first name, last name, email address, phone number, business/organization name, and the date from the hidden input.
            const fname = params.get('fname');
            const lname = params.get('lname');
            const email = params.get('email');
            const phone = params.get('phone');
            const orgname = params.get('orgname');
            const date = params.get('form-load-time'); // Hidden timestamp

            document.getElementById('t_name').textContent = `Name: ${fname} ${lname}`;
            document.getElementById('t_email').textContent = `Email: ${email}`;
            document.getElementById('t_phone').textContent = `Phone: ${phone}`;
            document.getElementById('t_orgname').textContent = `Organization: ${orgname}`;
            
            // Format the date for readability
            const submittedDate = date ? new Date(date).toLocaleString() : 'N/A';
            document.getElementById('t_date').textContent = `Application Date: ${submittedDate}`;

            // Footer last modified date
            document.getElementById('lastModified').textContent = new Date(document.lastModified).toLocaleDateString('en-US');
        });
    </script>
</body>
</html>
